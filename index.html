<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcs Card Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1>Arcs Card Tracker</h1>
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="nav-button" data-type="court">Court</button>
                <button class="nav-button" data-type="leader">Leader</button>
                <button class="nav-button" data-type="lore">Lore</button>
            </div>
            <!-- Reset Button -->
            <button class="reset-button" onclick="resetSelections()">New Game</button>
        </nav>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-button" data-color="court">Court</button>
            <button class="filter-button" data-color="red">Red</button>
            <button class="filter-button" data-color="blue">Blue</button>
            <button class="filter-button" data-color="gold">Gold</button>
            <button class="filter-button" data-color="white">White</button>
        </div>

        <!-- Cards Section -->
        <div id="card-list" class="card-list"></div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
