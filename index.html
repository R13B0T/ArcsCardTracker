<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcs Card Tracker</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-header">
            <button class="reset-button" onclick="resetSelections()">New Game</button>
            <h1>Arcs Card Tracker</h1>
        </div>
        <div class="nav-buttons">
            <button class="nav-button active" data-type="court">Court</button>
            <button class="nav-button" data-type="leader">Leader</button>
            <button class="nav-button" data-type="lore">Lore</button>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-button court-button" data-color="court">Court</button>
        <button class="filter-button draft-button" data-color="draft">Draft</button>
        <button class="filter-button red-button" data-color="red">Red</button>
        <button class="filter-button blue-button" data-color="blue">Blue</button>
        <button class="filter-button gold-button" data-color="gold">Gold</button>
        <button class="filter-button white-button" data-color="white">White</button>
    </div>

    <!-- Card List -->
    <div id="card-list" class="card-list">
        <!-- Cards will be dynamically displayed here -->
    </div>

    <!-- Card List -->
<div id="card-list" class="card-list">
    <!-- Cards will be dynamically displayed here -->
</div>

<!-- Card List -->
    <div id="card-list" class="card-list">
        <!-- Cards will be dynamically displayed here -->
    </div>

    <!-- Hidden Original Cards -->
    <div id="original-cards" style="display: none;">
        <!-- Court Cards -->
        <div class="card" data-type="court" data-title="LOYAL ENGINEERS (Materials)" data-description="If you Provoke Outrage, keep this card. You may spend any resources as Material. You ignore Outrage when spending Material for its Prelude action." data-player="none"></div>
        <div class="card" data-type="court" data-title="GATEKEEPERS (Fuel)" data-description="When you battle in a gate, you may collect 2 more dice. Prelude: You may discard this to place 1 ship in each gate (unless out of play)." data-player="none"></div>
        <div class="card" data-type="court" data-title="LOYAL MARINES (Weapons)" data-description="If you Provoke Outrage, keep this card. You may spend any resources as Weapons. You ignore Outrage when spending Weapons for their Prelude action. Prelude: You may discard this to place 3 ships in a system you control." data-player="none"></div>
        <div class="card" data-type="court" data-title="SWORN GUARDIANS (Relic)" data-description="Rivals cannot steal your resources and other Guild cards. If this card is stolen, bury it (Place it on the bottom of the Court deck)." data-player="none"></div>
        <div class="card" data-type="court" data-title="SONG OF FREEDOM (VOX)" data-description="When Secured: You may return any one city you control to its player board. Shuffle this card into the Court deck. You can't seize the initiative if you have it or if it's already seized this round!" data-player="none"></div>
        <div class="card" data-type="court" data-title="MINING INTEREST (Materials)" data-description="Manufacture (Build): Gain 1 Material. Prelude: You may discard this to gain Material up to your number of empty resource slots. If the Material supply empties steal the Material instead." data-player="none"></div>
        <div class="card" data-type="court" data-title="SHIPPING INTEREST (Fuel)" data-description="Synthesize (Build): Gain 1 Fuel. Prelude: You may discard this to gain Fuel up to your number of empty resource slots. If the Fuel supply empties steal the Fuel instead." data-player="none"></div>
        <div class="card" data-type="court" data-title="LATTICE SPIES (Psionic)" data-description="Prelude: Before any other actions you may discard this to seize the initiative." data-player="none"></div>
        <div class="card" data-type="court" data-title="ELDER BROKER (Relic)" data-description="Trade (Tax): Choose a Rival city you control. Swap 1 resource with that Rivalâ€”take a resource of that city type from them and give them a resource they don't have. Prelude: You may discard this to gain 1 Material, 1 Fuel, and 1 Weapon." data-player="none"></div>
        <div class="card" data-type="court" data-title="GUILD STRUGGLE (VOX)" data-description="When Secured: You may steal 1 Guild card from a Rival. Shuffle all Guild cards from the Court discard pile into the Court deck. Discard Guild Struggle." data-player="none"></div>
        <div class="card" data-type="court" data-title="MATERIAL CARTEL (Materials)" data-description="You keep the Material supply on here. After scoring Rivals discard all Material. Prelude: You may discard this to steal 1 Material." data-player="none"></div>
        <div class="card" data-type="court" data-title="SPACING UNION (Fuel)" data-description="Prelude: You may place this card next to a face-up played Mobilization card. When the round ends draw that card into your hand and discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="CALL TO ACTION (VOX)" data-description="When Secured: Draw 1 action card from the bottom of the action discard pile. Discard Call to Action." data-player="none"></div>
        <div class="card" data-type="court" data-title="FARSEERS (Psionic)" data-description="When you declare an ambition, look at a Rival's hand. You may swap cards with them. Prelude: You may discard this and any number of cards from your hand. Draw the same number of cards including Farseers from the bottom of the action discard pile." data-player="none"></div>
        <div class="card" data-type="court" data-title="RELIC FENCE (Relic)" data-description="Prelude: Once per turn you may discard 1 resource to gain 1 Relic." data-player="none"></div>
        <div class="card" data-type="court" data-title="ADMIN UNION (Materials)" data-description="Prelude: You may place this card next to a face-up played Administration card. When the round ends draw that card into your hand and discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="ARMS UNION (Weapons)" data-description="Prelude: You may place this card next to a face-up played Aggression card. When the round ends draw that card into your hand and discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="SECRET ORDER (Psionic)" data-description="When you declare Keeper or Empath do not place the zero marker." data-player="none"></div>
        <div class="card" data-type="court" data-title="GALACTIC BARDS (Relic)" data-description="When you Surpass or Pivot before taking any actions you may declare the ambition on your played card if an ambition has not been declared yet this round." data-player="none"></div>
        <div class="card" data-type="court" data-title="CONSTRUCTION UNION (Materials)" data-description="Prelude: You may place this card next to a face-up played Construction card. When the round ends draw that card into your hand and discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="PRISON WARDENS (Weapons)" data-description="Pressgang (Build): Return any number of your Captives to gain any 1 resource for each. Execute (Influence): Move any number of your captives to your trophies. Prelude: You may discard this to place 3 ships in a system you control." data-player="none"></div>
        <div class="card" data-type="court" data-title="LOYAL EMPATHS (Psionic)" data-description="If you Provoke Outrage keep this card. You may spend any resources as Psionic. You ignore Outrage when spending Psionic for its Prelude action." data-player="none"></div>
        <div class="card" data-type="court" data-title="MASS UPRISING (VOX)" data-description="When Secured: Choose a cluster on the map. You place 1 ship in each system of that cluster. Discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="FUEL CARTEL (Fuel)" data-description="You keep the Fuel supply on here. After scoring Rivals discard all Fuel. Prelude: You may discard this to steal 1 Fuel." data-player="none"></div>
        <div class="card" data-type="court" data-title="SKIRMISHERS (Weapons)" data-description="After you roll in battle you may reroll a number of skirmish dice up to your total Weapon icons from resources and cards. Prelude: You may discard this to place 3 ships in a system you control." data-player="none"></div>
        <div class="card" data-type="court" data-title="SILVER-TONGUES (Psionic)" data-description="Prelude: You may discard this to steal a Guild card or resource." data-player="none"></div>
        <div class="card" data-type="court" data-title="POPULIST DEMANDS (VOX)" data-description="When Secured: You may declare any ambition. Discard this card." data-player="none"></div>
        <div class="card" data-type="court" data-title="LOYAL PILOTS (Fuel)" data-description="If you Provoke Outrage keep this card. You may spend any resources as Fuel. You ignore Outrage when spending Fuel for its Prelude action." data-player="none"></div>
        <div class="card" data-type="court" data-title="COURT ENFORCERS (Weapons)" data-description="Abduct (Battle): Capture all Rival agents from a card in the Court that has fewer Rival agents than your total Weapon icons from resources and cards. Prelude: You may discard this to place 3 ships in a system you control." data-player="none"></div>
<div class="card" data-type="court" data-title="LOYAL KEEPERS (Relic)" data-description="If you Provoke Outrage, keep this card. You may spend any resources as Relics. You ignore Outrage when spending Relics for their Prelude action." data-player="none"></div>,
        
      <div class="card" data-type="leader" data-title="ELDER (Leader)" data-description="Beloved. After defending in battle you may influence if the attacker took any Trophies. Rivals cannot Ransack the Court when they battle you. Just. When you're scoring Tyrant gain no Power for second place and gain Power for second place if you get first place. (Don't get bonus city Power.)" data-player="none"></div>
        <div class="card" data-type="leader" data-title="REBEL (Leader)" data-description="Committed. In battle, you collect 2 extra dice. Disorganized. You cannot move more than 2 ships at a time." data-player="none"></div>
        <div class="card" data-type="leader" data-title="MYSTIC (Leader)" data-description="Attuned. When you Copy or Pivot in order to tax you gain 1 Psionic along with the taxed resource. Cryptic. In setup place agents on your Material and Fuel Outrage slots on your player board." data-player="none"></div>
        <div class="card" data-type="leader" data-title="WARRIOR (Leader)" data-description="Tactical. When you Copy or Pivot to battle you may move before or after you battle. Violent. When you're scoring Empath gain no Power for second place and gain Power for second place if you get first place." data-player="none"></div>
        <div class="card" data-type="leader" data-title="FUEL-DRINKER (Leader)" data-description="Insatiable. When you Copy or Pivot in order to tax you gain 1 Fuel along with the taxed resource. Lavish. After scoring you must discard all of your Fuel if the Tycoon ambition was scored." data-player="none"></div>
        <div class="card" data-type="leader" data-title="FEASTBRINGER (Leader)" data-description="Charismatic. When you Copy or Pivot to secure a card you may influence before or after you secure. Generous. To declare an ambition you must give 1 Guild card to your Rival with the least Power." data-player="none"></div>
        <div class="card" data-type="leader" data-title="UPSTART (Leader)" data-description="Ambitious. When you declare an ambition you may gain any resource. Callow. You can only tax Loyal cities if you control them." data-player="none"></div>
        <div class="card" data-type="leader" data-title="DEMAGOGUE (Leader)" data-description="Bold. When you declare an ambition you may influence any number of cards in the Court once. Paranoid. You cannot secure Guild cards with only 1 Loyal agent on them." data-player="none"></div>
        <div class="card" data-type="leader" data-title="ARCHIVIST (Leader)" data-description="Learned. After setup gain 2 extra lore cardsâ€”draw 5 lore, keep 2, and scrap the other 3 (returning them to the box). Academic. When you're scoring Tycoon gain no Power for second place and gain Power for second place if you get first place." data-player="none"></div>
        <div class="card" data-type="leader" data-title="OVERSEER (Leader)" data-description="Ruthless. Once per turn when you tax any city or build a ship at a starport you may hit the building to take that action again. Hated. In setup scrap 2 Loyal ships and 3 Loyal agents." data-player="none"></div>
        <div class="card" data-type="leader" data-title="CORSAIR (Leader)" data-description="Tricky. When attacking in battle you may reroll raid dice up to the number of different resources you have. Wary. When attacking in battle you cannot collect more assault dice than skirmish dice." data-player="none"></div>
        <div class="card" data-type="leader" data-title="ANARCHIST (Leader)" data-description="Decentralized. In setup scrap your 2 leftmost cities from your player board. Inspiring. You may tax Rival cities ignoring control and you may tax empty building slots like Loyal cities." data-player="none"></div>
        <div class="card" data-type="leader" data-title="SHAPER (Leader)" data-description="Mythic. After you tax a city, you may place 1 resource you have over the planet's resource icon. Ancient. You cannot Catapult move from starports but you can Catapult move from gates." data-player="none"></div>
        <div class="card" data-type="leader" data-title="AGITATOR (Leader)" data-description="Firebrand. When you Copy or Pivot in order to tax you gain 1 Weapon along with the taxed resource. Irregular. If a Rival attacks you in battle and rolls they take hits equal to your Weapon icons." data-player="none"></div>
        <div class="card" data-type="leader" data-title="NOBLE (Leader)" data-description="Connected. When you declare an ambition, draw and secure the top card of the Court deck. Proud. When scoring, gain Power only if you get first place (not tied)." data-player="none"></div>
        <div class="card" data-type="leader" data-title="QUARTERMASTER (Leader)" data-description="Resilient. After any battle, repair 1 Loyal ship per starport you control." data-player="none"></div>

        <!-- Lore Cards -->
        <div class="card" data-type="lore" data-title="TOOL-PRIESTS (Lore)" data-description="Summon (Build): Once per turn, build 1 ship at any city you control. Yes, even Rival cities you control!" data-player="none"></div>
        <div class="card" data-type="lore" data-title="GALACTIC RIFLES (Lore)" data-description="Fire Rifles (Battle): Like in a battle, choose a system and collect skirmish dice for fresh Loyal ships there. Choose a defender in an adjacent system, roll the collected dice, and deal 1 hit to the defender per Hit rolled." data-player="none"></div>
        <div class="card" data-type="lore" data-title="GATE PORTS (Lore)" data-description="You may build starports on gates (max 1 per gate). When Rival ships take a move into a gate you control with a fresh Loyal starport, capture 1 agent of that Rival." data-player="none"></div>
        <div class="card" data-type="lore" data-title="CLOUD CITIES (Lore)" data-description="You may build cities on planets outside their building slots (max 1 per planet). This costs 1 resource of the planet type." data-player="none"></div>
        <div class="card" data-type="lore" data-title="SPRINTER DRIVES (Lore)" data-description="When you move fresh Loyal ships, you may move any of them one more time. (Damaged ships can move with them once but won't move one more time.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="MIRROR PLATING (Lore)" data-description="When you defend in battle, add 1 Intercept to the attacker's roll if they rolled any number of assault dice." data-player="none"></div>
        <div class="card" data-type="lore" data-title="HIDDEN HARBORS (Lore)" data-description="You always build ships fresh. When defending in battle, the attacker cannot collect raid dice if you have a fresh defending starport." data-player="none"></div>
        <div class="card" data-type="lore" data-title="LIVING STRUCTURES (Lore)" data-description="Nurture (Build): Tax a Loyal city. Prune (Repair): Replace a Loyal starport with a Loyal city or vice versa." data-player="none"></div>
        <div class="card" data-type="lore" data-title="GATE STATIONS (Lore)" data-description="You may build cities on gates (max 1 per gate). A gate cityâ€™s type matches all cities in its cluster. Players may tax it for 1 resource of any of those cities." data-player="none"></div>
        <div class="card" data-type="lore" data-title="RAILGUN ARRAYS (Lore)" data-description="When defending in battle, before the attacker collects dice, they must take 1 hit if any Loyal defending ships are fresh." data-player="none"></div>
        <div class="card" data-type="lore" data-title="SIGNAL BREAKER (Lore)" data-description="When attacking in battle, if all attacking ships are fresh at the start of the battle, you ignore 1 Intercept you roll." data-player="none"></div>
        <div class="card" data-type="lore" data-title="ANCIENT HOLDINGS (Lore)" data-description="This card has one resource slot with a raid cost of 4 keys. You can hold one resource here, adding to your ambitions. You can spend it." data-player="none"></div>
        <div class="card" data-type="lore" data-title="REPAIR DRONES (Lore)" data-description="After you battle as the attacker, repair 1 Loyal attacking ship." data-player="none"></div>
        <div class="card" data-type="lore" data-title="SEEKER TORPEDOES (Lore)" data-description="When attacking in battle, after rolling dice, you may reroll up to 1 assault die for each fresh Loyal attacking ship." data-player="none"></div>
        <div class="card" data-type="lore" data-title="PREDICTIVE SENSORS (Lore)" data-description="When defending in battle, before the attacker collects dice, you may move any number of fresh Loyal ships from systems adjacent to the battle system into it." data-player="none"></div>
        <div class="card" data-type="lore" data-title="FORCE BEAMS (Lore)" data-description="Guide (Move): Move any number of ships (even if not Loyal) from a system with a fresh Loyal starport to an adjacent system, or vice versa, ignoring move modifiers." data-player="none"></div>
        <div class="card" data-type="lore" data-title="RAIDER EXOSUITS (Lore)" data-description="When attacking in battle, if there are no defending buildings, you may collect up to 1 raid die. (This is not an extra die. Follow the limit of 1 die per ship.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="SURVIVAL OVERRIDES (Lore)" data-description="Martyr (Move): Destroy 1 fresh Loyal ship on the map to destroy 1 ship that is not Loyal in its system, taking it as a Trophy. (Your Loyal ship does not become a Trophy.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="EMPATH'S VISION (Lore)" data-description="While Empath is declared, if you roll any dice (even outside battle), you may reroll any number of them once. Prelude: You may discard this to clear your Psionic Outrage." data-player="none"></div>
        <div class="card" data-type="lore" data-title="EMPATH'S BOND (Lore)" data-description="While Empath is declared, you may tax any cities, and build ships and Catapult move with any starports, like they are Loyal. (Don't take Captives. Build ships damaged in blockaded systems.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="KEEPER'S TRUST (Lore)" data-description="While Keeper is declared, Rivals cannot steal resources from you that are the same as resources they have already. Prelude: You may discard this to clear your Relic Outrage." data-player="none"></div>
        <div class="card" data-type="lore" data-title="KEEPER'S SOLIDARITY (Lore)" data-description="While Keeper is declared, Rivals cannot steal Guild cards from you while you have any resources of the same type. (If you have both Relics and Sworn Guardians, neither can be stolen!)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="WARLORD'S CRUELTY (Lore)" data-description="While Warlord is declared, you may tax any cities that you already taxed this turn. Prelude: You may discard this to clear your Weapon Outrage." data-player="none"></div>
        <div class="card" data-type="lore" data-title="WARLORD'S TERROR (Lore)" data-description="While Warlord is declared, you may spend Captives in your Prelude, returning them, to influence once for each." data-player="none"></div>
        <div class="card" data-type="lore" data-title="TYRANT'S EGO (Lore)" data-description="While Tyrant is declared, you may spend Captives in your Prelude, returning them, to secure once for each. Prelude: You may discard this to clear your Weapon Outrage." data-player="none"></div>
        <div class="card" data-type="lore" data-title="TYRANT'S AUTHORITY (Lore)" data-description="Annex (Build): While Tyrant is declared, replace any city or starport you control with a Loyal city or starport, respectively. (Cities return to player boards.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="TYCOON'S AMBITION (Lore)" data-description="While Tycoon is declared, before any other actions, you may discard all your Material and Fuel to declare exactly 1 undeclared ambition. Do not place the zero marker. (You may do this just after declaring Tycoon.)" data-player="none"></div>
        <div class="card" data-type="lore" data-title="TYCOON'S CHARM (Lore)" data-description="Prelude: While Tycoon is declared, you may discard any number of Material and Fuel to gain 1 resource for each. Prelude: You may discard this to clear your Material and Fuel Outrage." data-player="none"></div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
